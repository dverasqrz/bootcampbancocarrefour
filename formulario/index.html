<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Formulário de Contato v2</title>
    <script src='https://www.google.com/recaptcha/api.js'></script> 

  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          

          <div class="row justify-content-center">
            <div class="col-md-6">
              
              <h3 class="heading mb-4">Fale sobre você!</h3>
              <p>Digite suas informações</p>

              <p><img src="images/carrefour.png" alt="Image" class="img-fluid"></p>


            </div>
            <div class="col-md-6">
              
              <form class="mb-5" method="post" action="envia-mensagem.php">
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Seu nome">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="assunto" id="assunto" placeholder="Assunto">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="comentario" id="comentario" cols="30" rows="7" placeholder="Escreva sua mensagem"></textarea>
                  </div>
                </div>  
                <div class="row">
                  <div class="col-12">
                    <input type="submit" value="Enviar mensagem" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                  </div>
                </div>
                <div id='recaptcha' class="g-recaptcha" data-sitekey="6LcLfeYSAAAAAB8kXOpguGeprVaLn2RjGRmbSFTy" data-callback="sendForm" data-size="invisible"></div>
              </form>

              <div id="form-message-warning mt-4"></div> 
              <div id="form-message-success">
                Sua mensagem foi enviada, obrigado!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>


    <script type="text/javascript">
      let form = document.querySelector('#register');
      form.addEventListener('submit',  e => {
          e.preventDefault();
          let name = document.querySelector('#nome');
          let email = document.querySelector('#email');
          if(!name.value || !email.value) {
              alert('Nome e Email são Obrigatorios');
              } else{
              grecaptcha.execute();
          }       
          });
      function sendForm(){
          alert("reCAPTCHA funcionou");
      }
  </script>
  </body>
</html>
